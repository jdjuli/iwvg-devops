name: DevOps - Test
on:
  push:
    branches: ['develop', 'release-*']
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: {
          fetch-depth: '0'}
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Unit & Integration Tests
        run: >
          mvn clean
          mvn -B verify